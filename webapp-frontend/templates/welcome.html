<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container text-center mt-5">
        <h1 id="welcome-message" class="mb-4">Hey {{ name }}, Welcome!</h1>
        <button id="welcome-button" class="btn btn-danger btn-lg">Click Me!</button>
    </div>
    <script>
        document.getElementById("welcome-button").addEventListener("click", function() {
            alert(document.getElementById("welcome-message").textContent);
        });
    </script>
</body>
</html>
